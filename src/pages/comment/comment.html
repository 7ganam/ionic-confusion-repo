<ion-toolbar color="primary-pale">
  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Reserve Table</ion-title>
</ion-toolbar>


    <form [formGroup]="comment_form" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input type="text" formControlName="author" name="title" placeholder=" author" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>       
          rating
        </ion-label>
        <!-- <ion-toggle formControlName="rating" checked="true"></ion-toggle> -->
        <ion-range formControlName="rating"  type="text" pattern="[0-9]*" required min="1" max="5" step="1" value="2" snaps="true" pin="true" tickInterval="1" thumbLabel >
          <ion-icon small range-left  name="sad"></ion-icon>
          <ion-icon small range-right  name="happy"></ion-icon>
        </ion-range>

      </ion-item>

      <ion-item>
        <!-- <ion-label>Date and Time</ion-label> -->
        <ion-textarea  placeholder=" comment" formControlName="comment" name="description"></ion-textarea>
        <!-- <ion-textarea matTextareaAutosize matAutosizeMinRows=3 matAutosizeMaxRows=5 rows="100" matInput formControlName="comment" placeholder=" comment" type="text" required> -->
        <!-- <ion-datetime displayFormat="MMM DD, YYYY hh:mm A" pickerFormat="MMM DD, YYYY hh:mm A" formControlName="dateTime"></ion-datetime> -->
      </ion-item>
      <button ion-button type="submit" [disabled]="!comment_form.valid">Reserve</button>
    </form>
